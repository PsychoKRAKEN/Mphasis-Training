    <script>
        $(document).ready(function () {
            //To hide the table
            $(".hidetable").click(function () {
                $(".table_bg").hide("fast")
            });
            //To show the table
            $(".showtable").click(function () {
                $(".table_bg").show(2000);
            });
            //To hide ODD rows
            $(".hideoddrows").click(function () {
                $(".table_bg  tr:odd").hide("slow")
            });
            //To show ODD rows
            $(".showoddrows").click(function () {
                $(".table_bg  tr:odd").show(2000)
            });
        });
    </script>
