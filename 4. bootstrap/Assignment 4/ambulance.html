    <div class="alert alert-danger" role="alert">
        <h2 style="text-align: center;">Ambulance Availability in Your Area</h2>
    </div>

    <div class="mt-3 container-fluid">
        <form>
            <div class="mb-3">
                <label for="name11" class="form-label">Name</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="number1" class="form-label">Mobile Number</label>
                <input type="number" class="form-control">
            </div>


            <div class="col-12 mb-3">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
        
            <div class="col-md-6 mb-3">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4 mb-3">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>


            <div class="col-md-4 mb-3 mt-3">
                <label for="inputZip" class="form-label">Select Type of Ambulance Required</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">Basic Ambulance</option>
                    <option value="2">Advance Ambulance</option>
                    <option value="3">Mortuary Ambulance</option>
                    <option value="4">Neonatal Ambulance</option>
                    <option value="5">Patient Transport Vehicle</option>
                    <option value="6">Air Ambulance</option>
                    
                  </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
