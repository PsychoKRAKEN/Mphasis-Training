<div id="mainid">

<div class="wrapper">

<form class="container-sm" action="passenger" method="get">
 
  <div class="mb-3 field">
    <input type="text" class="form-control" name="t1">
    <label for="id" class="form-label">ID</label>
  </div>
 
  <div class="mb-3 field">
    <input type="text" class="form-control" name="t2">
    <label for="el" class="form-label">First Name</label>
  </div>
  
  <div class="mb-3 field">
    <input type="text" class="form-control" name="t3">
    <label for="ls" class="form-label">Last Name</label>
  </div>
  
  <div class="mb-3 ">
  <span>Gender : </span>
  <input type="radio" name="t4" value="MALE" checked> Male
  <input type="radio" name="t4" value="FEMALE"> Female
</div>
  
  <div class="mb-3 field">
    <input type="text" class="form-control" name="t5">
    <label for="invid" class="form-label">Booking ID</label>
  </div>
  <div class="field">
    <input type="submit" value="Book Ticket" name="button">
  </div>
 </form>
