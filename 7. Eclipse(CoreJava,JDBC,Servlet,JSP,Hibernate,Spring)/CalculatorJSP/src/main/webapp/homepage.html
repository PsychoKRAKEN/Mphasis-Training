<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="mainid">

<div class="wrapper">

<form class="container-sm" action="calc.jsp" method="get">
 
  <div class="mb-3 field">
    <input type="text" class="form-control" name="t1">
    <label for="fn" class="form-label">Enter First Number</label>
  </div>
 
  <div class="mb-3 field">
    <input type="text" class="form-control" name="t2">
    <label for="sn" class="form-label">Enter Second Number</label>
  </div>
  

  <div class="field">
    <input type="submit" value="+" name="button">
  </div>
  <div class="field">
    <input type="submit" value="-" name="button">
  </div>
  <div class="field">
    <input type="submit" value="*" name="button">
  </div>
  <div class="field">
    <input type="submit" value="/" name="button">
  </div>
  
 </form>
 </div>
 </div>

</body>
</html>
