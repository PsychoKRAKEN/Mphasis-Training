<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Shopping Cart</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="mainid">

<div class="wrapper">

      <div class="title">Your Cart</div>
      <form action="select.jsp" method="get">
      <div class="field">
          <input type="text" name="name" required>
          <label>Name</label>
        </div>
      <div class="field">
          <input type="text" name="address" required>
          <label>Address</label>
        </div>
      <div id="emailHelp" class="form-text">Select Items to Checkout</div>
      
      
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" name="item1" value="500">
            <label>Item 1(Price 500)</label>
          </div>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" name="item2" value="600">
            <label>Item 2(Price 600)</</label>
          </div>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" name="item3" value="700">
            <label>Item 3(Price 700)</</label>
          </div>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" name="item4" value="800">
            <label>Item 4(Price 800)</</label>
          </div>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" name="item5" value="900">
            <label>Item 5(Price 900)</</label>
          </div>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" name="item6" value="1000">
            <label>Item 6(Price 1000)</</label>
          </div>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" name="item7" value="1100">
            <label>Item 7(Price 1100)</</label>
          </div>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" name="item8" value="1200">
            <label>Item 8(Price 1200)</</label>
          </div>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" name="item9" value="1300">
            <label>Item 9(Price 1300)</</label>
          </div>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" name="item10" value="1400">
            <label>Item 10(Price 1400)</</label>
          </div>
        </div>
        <div class="field">
          <input type="submit" value="Checkout">
        </div>
      </form>
    </div>
    </div>
</body>
</html>
