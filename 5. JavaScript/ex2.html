<!DOCTYPE html>
<html>



<body>
    <p>Math.round() rounds a number to its nearest integer.</p>
    <input type="text" id="todo">
    <button type="button" onclick="myFunction()">Try it</button>
    <p id="demo"></p>


</body>

<script>
    function myFunction() {
        var x = document.getElementById("todo").value;
        console.log(x);
        x = parseInt(x);
        console.log(x);

        document.getElementById("demo").innerHTML = Math.round(x);
    }


    //Declaring class  
    var emp = class {
        //Initializing an object  
        constructor(id, name) {
            this.id = id;
            this.name = name;
        }
        //Declaring method      
        detail() {
            document.writeln(this.id + "      " + this.name + "<br>")
        }
    }
    //passing object to a variable   
    var e1 = new emp(101, "Sandip");
    var e2 = new emp(102, "Kiran");
    e1.detail(); //calling method  
    e2.detail();




    var address =
    {
        company: "Mphasis",
        city: "Bangalore",
        state: "Karnataka",

        fullAddress: function () {
            return this.company + " " + this.city + " " + this.state;
        }
    };

    var fetch = address.fullAddress();
    document.writeln(fetch);
</script>

</html>
